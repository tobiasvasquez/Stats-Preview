<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="card">
    <img src="images/image-header-mobile.jpg" alt="Main Picture" class="card__img">
    <div class="card-info">

      <h2 class="card-info__title"> Get <span class="card-info__title--color">insights</span> that help your business grow.</h2>
      <p class="card-info__description">Discover the benefits of data analytics and make better decisions regarding
        revenue, customer
        experience, and overall efficiency.</p>
      
        <div class="card-info__data">
          <h2 class="card-info__data--color">10k+</h4>
          <p>companies</p>
        </div>
        <div class="card-info__data">
          <h2 class="card-info__data--color">314</h2>
          <p>templates</p>
        </div>
        <div class="card-info__data">
          <h2 class="card-info__data--color">12m+</h2>
          <p>queries</p>

        </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
