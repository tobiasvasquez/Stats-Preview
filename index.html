<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="main-card">
      <img src="images/image-header-mobile.jpg" alt="Main Picture" class="card__img">
      <div class="card">
        <h2 class="card__title"> Get <span class="card__title--color">insights</span> that help your business grow.</h2>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>
      
        <div class="card__data">
          <h2 class="card__data--color">10k+</h4>
          <p class="card__data__desc">companies</p>
        </div>
        <div class="card__data">
          <h2 class="card__data--color">314</h2>
          <p class="card__data__desc">templates</p>
        </div>
        <div class="card__data">
          <h2 class="card__data--color">12M+</h2>
          <p class="card__data__desc">queries</p>

        </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linkedin.com/in/tobiasvasquez">Tobias Vasquez</a>.
  </div>
</body>

</html>
